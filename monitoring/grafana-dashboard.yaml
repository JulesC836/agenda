apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-agenda-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  agenda-dashboard.json: |-
    {
      "dashboard": {
        "id": null,
        "title": "Agenda Application Monitoring",
        "tags": ["agenda", "kubernetes"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Backend Health",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"agenda-backend\"}",
                "legendFormat": "Backend Status"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Pod CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{namespace=\"agenda\"}[5m])",
                "legendFormat": "{{pod}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Pod Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{namespace=\"agenda\"}",
                "legendFormat": "{{pod}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          }
        ],
        "time": {"from": "now-1h", "to": "now"}
      }
    }