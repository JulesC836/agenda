apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-pvc
  namespace: agenda
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi 
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: agenda
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:latest 
        env:
        # Configuration Root (pour la gestion interne de la BDD)
        - name: MYSQL_ROOT_PASSWORD
          value: "supersecure"
        # Configuration du Super-Utilisateur de l'Application
        - name: MYSQL_DATABASE
          value: "agenda"
        - name: MYSQL_USER 
          value: "user" # Doit correspondre à la ConfigMap du backend
        - name: MYSQL_PASSWORD 
          value: "md_pass" # Doit correspondre à la ConfigMap du backend
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mariadb-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mariadb-storage
        persistentVolumeClaim:
          claimName: mariadb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb-service
  namespace: agenda
spec:
  selector:
    app: mariadb
  ports:
  - port: 3306
    targetPort: 3306
