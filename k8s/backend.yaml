apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: agenda
data:
  APP_ENV: "production"
  APP_DEBUG: "false"
  LOG_CHANNEL: "stderr"
  DB_CONNECTION: "mysql"
  DB_HOST: "mariadb-service"
  DB_PORT: "3306"
  DB_DATABASE: "agenda"
  DB_USERNAME: "user"
  DB_PASSWORD: "md_pass"
  DB_COLLATION: "utf8mb4_unicode_ci"
  PROMETHEUS_METRICS_PORT: "8000"
  PROMETHEUS_METRICS_PATH: "/api/metrics"  # ← CORRIGÉ avec préfixe API

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: agenda
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        monitoring: "true"  # Important pour ServiceMonitor
      # annotations:
      #   prometheus.io/scrape: "true"
      #   prometheus.io/port: "8000"
      #   prometheus.io/path: "/api/metrics"  # ← CORRIGÉ avec préfixe API
      #   prometheus.io/scheme: "http"
    spec:
      containers:
      - name: backend
        image: agenda-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: backend-config
        env:
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: backend-app-secret 
              key: APP_KEY
        # Probes pour vérifier la santé du container
        livenessProbe:
          httpGet:
            path: /api/health  # ← Garder /api/health puisque ça fonctionne
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health  # ← Garder /api/health puisque ça fonctionne
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: agenda
  labels:
    app: backend
    monitoring: "true"  # Important pour ServiceMonitor
spec:
  selector:
    app: backend
  ports:
  - name: backend-port  # IMPORTANT: ce nom est utilisé dans ServiceMonitor
    port: 8000
    targetPort: 8000